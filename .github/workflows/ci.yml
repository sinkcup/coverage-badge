name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '16', '17' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Prepare
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test 
        run: npm run test

      - name: codecov
        uses: codecov/codecov-action@v2
        with:
          files: coverage/clover.xml
